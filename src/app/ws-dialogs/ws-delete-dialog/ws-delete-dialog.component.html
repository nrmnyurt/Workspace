<h3 mat-dialog-title><i class="fa fa-trash-o"></i> Delete Confirmation</h3>
<div mat-dialog-content  fxLayout fxLayoutAlign="center" class="mat-typography">
  <div>Do you want to delete {{data}}?</div>
</div>
<div mat-dialog-actions fxLayout fxLayoutAlign="center">
  <button mat-button [mat-dialog-close]="true"><i class="fa fa-check"></i> Yes</button>
  <button mat-button [mat-dialog-close]="false"><i class="fa fa-close"></i> No</button>
</div>
