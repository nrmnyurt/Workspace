<div>
    <h3 *ngIf="jdfNode">
      <app-ws-node-image mat-card-avatar
        [imageData]="appState.nodeIcons[jdfNode?.type].large"
        [imageWidth]="16" [imageHeight]="16">
      </app-ws-node-image>
      {{jdfNode?.name}}
    </h3>
    <mat-paginator #paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let job" class="ws-jdf-item"> {{job?.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="jobStatus">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let job" class="ws-jdf-item"> {{job?.jobStatus?.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
        <mat-cell *matCellDef="let job" class="ws-jdf-item"> {{dateFormat(job?.created)}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="createdBy">
        <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>
        <mat-cell *matCellDef="let job" class="ws-jdf-item"> {{job?.creator.name}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
